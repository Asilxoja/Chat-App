<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="./style/site.css">
</head>
<body>
    <div class="container">
        <!-- Sahifa sarlavhasi -->
        <h2>Kirish</h2>
        <!-- Kirish uchun forma -->
        <form id="loginForm">
            <label for="phoneNumber">Telefon raqami:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="password">Parol:</label>
            <input type="password" id="password" name="password" required>

            <!-- Kirish tugmasi -->
            <button type="button" onclick="loginUser()">Kirish</button>

            <!-- Ro'yhatdan o'tish havolasi -->
            <p style="text-align: center; margin-top: 10px;">
                Hali akkaunt yo'qmi? <a href="register.html">Bu erda ro'yhatdan o'tishingiz mumkin</a>.
            </p>
        </form>
        <!-- Muvaffaqiyat yoki xato xabarlarni ko'rsatish oynasi -->
        <div id="result" style="color: green;"></div>
        <div id="errorDisplay" style="color: red;"></div>
    </div>

    <!-- JavaScript fayli -->
    <script src="./scripts/login.js"></script>
</body>
</html>
